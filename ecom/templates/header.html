<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Ekart|header</title>
</head>
<body style="background-color:#e3e3e3 ;">
    <div class="container-fluid">
        <!-- nav bar -->
        <div class="row">
            <div class="col-md-12 mt-1">
              <nav class="navbar navbar-expand-lg " style="background-color: #dbdbdb ;">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav d-flex justify-content-between w-100">
                          <li class="nav-item">
                            <a class="nav-link navtitle" href="/index">EvanA</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link navtitle" href="/home">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link navtitle" href="/about">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link navtitle" href="/contact">Contact</a>
                          </li>
                          {% if user.is_authenticated %}
                          <li class="nav-item">
                            <a class="nav-link navtitle" href="/profile">Profile</a>
                          </li>
                          {% else %}
                          <li class="nav-item">
                            <a class="nav-link navtitle" href="/login">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link navtitle" href="/register">Register</a>
                          </li>
                          {% endif %}

                          {% if product_active %}
                          <form action="/search" class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" name="find" value="{{val}}" aria-label="Search">
                            <button class="btn btn-outline-dark" type="submit">Search</button>
                          </form>
                          {% endif %}

                          {% if user.is_authenticated %}
                          <li class="nav-item mt-1">
                            <a href="/cart">
                            <button type="button" class="btn btn-light position-relative">
                              <i class="bi bi-cart-fill" style="color: rgb(131, 131, 131);"></i>
                              {% if value %}
                              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                {{value}}
                                <span class="visually-hidden">unread messages</span>
                              </span>
                              {% endif %}
                              {% endif %}
                          
                            </button>
                          </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
